<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./src/JS/controller.js" type="module" defer></script>
  </head>
  <body>
    <!-- ********** BACKGORUND SHADE WHEN MODAL APPEARS ************-->
    <div class="bg-effect"></div>

    <!-- ********** MAIN DIV ************** -->
    <div class="section-center" id="home">
      <nav class="navbar">
        <div class="logo">
          <a href="">
            <img src="./img/logo.png" alt="logo" />
          </a>
        </div>
        <form class="search">
          <input
            type="text"
            class="search-input"
            placeholder="Search over 1000 recipes"
          />
          <button type="submit" class="search-btn">search</button>
        </form>

        <ul class="nav-list">
          <li class="nav-item add-recipe-btn">
            <button class="add-recipe-btn">
              <i class="fa-regular fa-pen-to-square add-recipe-btn"></i>
              <h3 class="add-recipe-btn">add recipe</h3>
            </button>
          </li>
          <li class="nav-item bookmarks">
            <button>
              <i class="fa-regular fa-bookmark"></i>
              <h3>bookmarks</h3>
            </button>
            <div class="bookmarks-content">No bookmarks yet!</div>
          </li>
        </ul>
      </nav>

      <!-- ********** ADD NEW RECIPE FORM ************** -->
      <div class="add-recipe-form">
        <form class="add-form">
          <div class="close-btn">
            <i class="fa-solid fa-square-xmark close-btn"></i>
          </div>
          <div class="input-area">
            <div class="recipe-data">
              <div class="form-title">
                <h2>Recipe Data</h2>
              </div>
              <div class="data">
                <div class="data-title">
                  <label for="data-title">Title</label>
                  <input autocomplete="off" type="text" id="data-title" />
                </div>
                <div class="data-url">
                  <label for="data-url">URL</label>
                  <input autocomplete="off" type="text" id="data-url" />
                </div>
                <div class="data-img">
                  <label for="data-img">Image</label>
                  <input autocomplete="off" type="text" id="data-img" />
                </div>
                <div class="data-publisher">
                  <label for="data-publisher">Publisher</label>
                  <input
                    autocomplete="off"
                    type="text"
                    name=""
                    id="data-publisher"
                  />
                </div>
                <div class="prep-time">
                  <label for="prep-time">Prep time</label>
                  <input autocomplete="off" type="text" id="prep-time" />
                </div>
                <div class="servings">
                  <label for="servings">Servings</label>
                  <input autocomplete="off" type="text" id="servings" />
                </div>
              </div>
            </div>
            <div class="recipe-ingredients">
              <div class="form-title">
                <h2>Ingredients</h2>
              </div>
              <div class="data">
                <div class="ingredient">
                  <label for="ingredient-1">Ingredient 1</label>
                  <input autocomplete="off" type="text" id="ingredient-1" />
                </div>
                <div class="ingredient">
                  <label for="ingredient-2">Ingredient 2</label>
                  <input autocomplete="off" type="text" id="ingredient-2" />
                </div>
                <div class="ingredient">
                  <label for="ingredient-3">Ingredient 3</label>
                  <input autocomplete="off" type="text" id="ingredient-3" />
                </div>
                <div class="ingredient">
                  <label for="ingredient-4">Ingredient 4</label>
                  <input autocomplete="off" type="text" id="ingredient-4" />
                </div>
                <div class="ingredient">
                  <label for="ingredient-5">Ingredient 5</label>
                  <input autocomplete="off" type="text" id="ingredient-5" />
                </div>
                <div class="ingredient">
                  <label for="ingredient-6">Ingredient 6</label>
                  <input autocomplete="off" type="text" id="ingredient-6" />
                </div>
              </div>
            </div>
          </div>
          <div class="submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <!-- ********** SEARCH RESULTS AND RENDER RESULTS -->
      <div class="recipes-section">
        <!-- *********** RESULTS LIST **********-->
        <section class="recipes-result">
          <ul class="recipes-list"></ul>
        </section>

        <!-- ********** RENDER RESULTS ********* -->
        <section class="recipes-window">
          <h2 class="recipe-window-title">Cook your dream meal!</h2>
        </section>
      </div>
    </div>
  </body>
</html>
