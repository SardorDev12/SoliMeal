<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="section-center">
      <nav class="navbar">
        <div class="logo">
          <a href="">
            <img src="./img/logo.png" alt="logo" />
          </a>
        </div>
        <form class="search">
          <input type="text" placeholder="Search over 1000 recipes" />
          <button type="submit" class="search-btn">search</button>
        </form>

        <ul class="nav-list">
          <li class="nav-item">
            <button>
              <i class="fa-regular fa-pen-to-square"></i>
              <h3>add recipe</h3>
            </button>
          </li>
          <li class="nav-item">
            <button>
              <i class="fa-regular fa-bookmark"></i>
              <h3>bookmarks</h3>
            </button>
          </li>
        </ul>
      </nav>
      <div class="recipes-section">
        <section class="recipes-result">
          <ul class="recipes-list">
            <li class="recipes-item">
              <div class="item-img">
                <img src="./img/favicon.png" alt="item-img" />
              </div>
              <div class="item-description">
                <h3 class="item-title">Pizza</h3>
                <p class="item-category">Home</p>
              </div>
            </li>
          </ul>
        </section>
        <section class="recipes-window">
          <h2>Cook your dream meal!</h2>
        </section>
      </div>
    </div>
  </body>
</html>
