<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./src/JS/controller.js" type="module" defer></script>
  </head>
  <body>
    <!-- ********** MAIN DIV ************** -->
    <div class="section-center" id="home">
      <nav class="navbar">
        <div class="logo">
          <a href="">
            <img src="./img/logo.png" alt="logo" />
          </a>
        </div>
        <form class="search">
          <input
            type="text"
            class="search-input"
            placeholder="Search over 1000 recipes"
          />
          <button type="submit" class="search-btn">search</button>
        </form>

        <ul class="nav-list">
          <li class="nav-item bookmarks">
            <button>
              <i class="fa-regular fa-bookmark"></i>
              <h3>bookmarks</h3>
            </button>
          </li>
          <div class="bookmarks-content">
            <p class="bookmark-message">No bookmarks yet!</p>
          </div>
        </ul>
      </nav>

      <!-- ********** ADD NEW RECIPE FORM ************** -->

      <!-- ********** SEARCH RESULTS AND RENDER RESULTS -->
      <div class="recipes-section">
        <!-- *********** RESULTS LIST **********-->
        <section class="recipes-result">
          <!-- Results section -->
          <ul class="recipes-list"></ul>

          <!-- Pagination buttons -->
          <div class="pagination">
            <!-- <button data-goto="1" class="prev-btn">Prev</button>
            <button data-goto="3" class="next-btn">Next</button> -->
          </div>
        </section>

        <!-- ********** RENDER RESULTS ********* -->
        <section class="recipes-window">
          <h2 class="recipe-window-title">Cook your dream meal!</h2>
        </section>
      </div>
    </div>
  </body>
</html>
